{% set name = "fenics-basix" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FEniCS/basix/archive/refs/heads/main.zip
  # url: https://github.com/FEniCS/basix/archive/v{{ version }}.tar.gz
  # sha256: 9b148fd2a5485c94011fc6ca977ebdef0e51782a62b3654fc044f35b60e2bd07

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - pybind11
  host:
    - libblas
    - liblapack
    - python
    - pip
    - scikit-build
    - xtensor
    - xtl
  run:
    - numpy
    - python

test:
  requires:
    - numba
    - pytest
    - setuptools
    - sympy
  source_files:
    - test
  commands:
    - pytest -v test

about:
  home: https://github.com/FEniCS/basix
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'FEniCS finite element basis evaluation library'
  description: |
    Basix is a finite element definition and tabulation runtime library.
  doc_url: https://docs.fenicsproject.org/basix/main/
  dev_url: https://github.com/FEniCS/basix

extra:
  recipe-maintainers:
    - chrisrichardson
    - garth-wells
    - mscroggs
